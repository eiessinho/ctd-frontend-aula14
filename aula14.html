<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14</title>
</head>
<body>

    <section>
        <h2>Pesquisa</h2>
        <h3>Todos os campos são necessários.</h3>

        <form action="/" method="GET">
            <fieldset>
                <legend>Identificação</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input 
                    type="text" 
                    name="nome" 
                    id="nome" 
                    placeholder="Insira seu nome"
                    required>
                </div>

                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input 
                    type="text" 
                    name="sobrenome" 
                    id="sobrenome" 
                    placeholder="Insira seu sobrenome"
                    required>
                </div>
                </fieldset>

                <fieldset>
                    <legend>Informações de contato</legend>
                <div>
                    <label for="telefone">Telefone</label>
                    <input 
                    type="tel" 
                    name="telefone" 
                    id="telefone" 
                    placeholder="(00) 0000-0000"
                    required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Insira seu email"
                    required>
                </div>

                <div>
                    <label for="aniversario">Data de nascimento</label>
                    <input type="date"
                    name="nascimento"
                    id="nascimento"
                    min="1900-01-01"
                    max="2021-00-00"
                    required>
                </div>
               </fieldset>

               <fieldset>
                   <legend>Veículos</legend>
                   <select name="veiculos" id="veiculos">
                       <optgroup label="Fiat">
                       <option selected disabled>Escolha um veículo</option>
                       <option value="argo">Argo</option>
                       <option value="uno">Uno</option>
                       <option value="cronos">Cronos</option>
                       <option value="toro">Toro</option>
                       </optgroup>

                       <optgroup label="Nissan">
                        <option value="kicks">Kicks</option>
                        <option value="frontier">Frontier</option>
                        <option value="leaf">Leaf</option>
                        <option value="versa">Versa</option>
                        </optgroup>
                   </select>
               </fieldset>

               <fieldset>
                   <legend>Termos de uso</legend>
                   <div>
                       <input type="checkbox"
                       name="termo"
                       id="termo">
                       <label for="termo">Concorda com os termos?</label>
                    </div>

                    <div>
                        <input type="checkbox"
                        name="newslatter"
                        id="newslatter">
                        <label for="newslatter">Deseja assinar nossa newslatter?</label>
                    </div>
               </fieldset>
        </form>
    </section>
    
</body>
</html>
